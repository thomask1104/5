<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5 januari 2025</h1>
        <input type="password" id="password" placeholder="Wachtwoord" />
        <button onclick="checkPassword()">Submit</button>
        <p id="message" style="color: red; display: none;">Incorrect wachtwoord. Probeer opnieuw.</p>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password').value;
            const correctPassword = 'Innsbruck'; // Replace with your desired password

            if (input === correctPassword) {
                window.location.href = 'page3.html';
            } else {
                document.getElementById('message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
